<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a class="montserrat-600 white welcome-link" href=""><img src="hash.svg" alt="">Welcome</a>
        <div class="nav-link-container">
            <a class="dotgothic16-regular" href="">Works</a>
            <a class="dotgothic16-regular" href="">Summary</a>
            <a class="dotgothic16-regular" href="">Contact</a>
            <a class="dotgothic16-regular" href="">Resume</a>
        </div>
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
            <img src="../assets/Image/icon/../assets/Image/icon/carbon_menu.svg" alt="">
        </div>
        <div class="close-icon" id="close-icon" onclick="toggleMenu()">
            <img src="../assets/Image/icon/carbon_close.svg" alt="">
        </div>
    </nav>
    <div class="curtain-menu" id="curtain-menu">
        <a class="dotgothic16-regular" href="#home">Home</a>
        <a class="dotgothic16-regular" href="#about">Summary</a>
        <a class="dotgothic16-regular" href="#services">Contact</a>
        <a class="dotgothic16-regular" href="#contact">Resume</a>
    </div>
</body>
<style>
    html {
        scroll-behavior: smooth;
    }

    body {
        padding: 0;
        margin: 0;
        background-color: #171717;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 700px;
        margin: 16px auto;
        padding: 0 16px;
        box-sizing: border-box;
        position: relative;
        top: 0;
        width: 100%;
        z-index: 1001;
    }

    .welcome-link{
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .menu-icon img, .close-icon img{
        width: 24px;
    }

    nav a {
        color: white;
        text-decoration: none;
        letter-spacing: 1px;
        transition: 0.1s ease-out;
    }

    nav a:hover {
        color: #FF4800;
    }

    .nav-link-container {
        display: flex;
        gap: 32px;
    }

    .menu-icon, .close-icon {
        display: none;
        font-size: 30px;
        color: white;
        cursor: pointer;
    }

    .curtain-menu {
        display: none;
        position: fixed;
        top: 61px; /* Adjust this to the height of your navbar */
        left: 0;
        width: 100%;
        height: calc(100% - 61px); /* Adjust this to the height of your navbar */
        background-color: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        /* padding: 24px; */
        /* justify-content: center; */
        /* align-items: center; */
        z-index: 1000;
    }

    .curtain-menu a {
        color: white;
        text-decoration: none;
        font-size: 24px;
        /* margin-bottom: 1px; */
        /* border-bottom: 1px solid white; */
        background-color: #000000;
        padding: 16px 24px;

    }

    .white {
        color: white;
    }

    .orange {
        color: #FF4800;
    }

    .grey-font {
        color: #999999;
    }

    .font-16 {
        font-size: 16px;
    }

    .mb-24 {
        margin-bottom: 24px;
    }

    .dotgothic16-regular {
        font-family: "DotGothic16", sans-serif;
        font-style: normal;
    }

    .montserrat-300 {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
    }

    .montserrat-400 {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
    }

    .montserrat-500 {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
    }

    .montserrat-600 {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 600;
    }

    .montserrat-700 {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 700;
    }

    .montserrat-800 {
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: 800;
    }

    @media only screen and (max-width: 488px) {
        .nav-link-container {
            gap: 24px;
        }
    }

    @media (max-width: 648px) {
        .nav-link-container a {
            display: none;
        }

        .menu-icon {
            display: flex;
            padding: 16px;
        }

        .close-icon{
            padding: 16px;
            background-color: #171717;
        }
        
        .curtain-menu, .close-icon {
            display: none;
        }

        .close-icon, .menu-icon{
            height: 61px;
            box-sizing: border-box;
            transition: 0.1s ease-in-out;
        }

        .curtain-menu{
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 700px;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom: #ffffff;
            border-block-end: 1px solid gray;
            background-color: #000000;
            z-index: 1001;
        }

        .welcome-link{
            padding: 16px;
        }
    }
</style>
<script>
function toggleMenu() {
    const curtainMenu = document.getElementById('curtain-menu');
    const menuIcon = document.getElementById('menu-icon');
    const closeIcon = document.getElementById('close-icon');

    if (curtainMenu.style.display === 'flex') {
        curtainMenu.style.display = 'none';
        menuIcon.style.display = 'flex';
        closeIcon.style.display = 'none';
    } else {
        curtainMenu.style.display = 'flex';
        menuIcon.style.display = 'none';
        closeIcon.style.display = 'flex';
    }
}
</script>
</html>
